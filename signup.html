<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Faça seu cadastro - Sujeitogram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- AREA CONTAINER-->
      <div id="container-signup">

        <!--  AREA DIREITA-->
        <div class="column ">
          <div class="login-panel">
            <div class="logo">
              <img
                class="logo-img"
                src="./assets/logo.png"
                alt="logo do insta"
              />
            </div>
            <div class="message">
                <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
            </div>
            <button class="cta-button">
                Entrar com Facebook
            </button>
            <div class="divisor-container">
                <div class="line"></div>
                <div class="divisor-tag">ou</div>
                <div class="line"></div>

            </div>

            <form>
              <input
                placeholder="Telefone, Usuario ou Email"
                type="text"
                name="username"
              />
              <input placeholder="Senha" type="password" name="password" />

              <input type="submit" value="Entrar" />
            </form>
          </div>

          <div class="infobox">
            <p>Tem uma conta? <a href="index.html">Cadastre-se</a></p>
          </div>

          <div class="get-app-panel">
            Obtenha o aplicativo.
            <div class="app-buttons">
              <a
                href="https://apps.apple.com/br/app/instagram/id389801252"
                target="_blank"
              >
                <img src="assets/appstore.png" alt="Baixe na appStore" />
              </a>
              <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                target="_blank"
              >
                <img src="assets/googleplay.png" alt="Baixe na GooglePlay" />
              </a>
            </div>
          </div>
        </div>
        <!-- FIM AREA DIREITA-->
      </div>
      <!--FIM container -->

      <footer>
        <div>
          <a href="#">About us </a>
          <a href="#">Support </a>
          <a href="#">Blog</a>
          <a href="#">Press </a>
          <a href="#">Jobs </a>
          <a href="#">Privacy</a>
          <a href="#">Terms </a>
          <a href="#">Directory</a>
          <a href="#">Profiles</a>
          <a href="#">Hashtags </a>
          <a href="#">Language</a>
          <div class="text-small">@ 2023 Sujeitogram<a href="#"></a></div>
        </div>
      </footer>
    </div>
  </body>
</html>
